<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your Trip - Travel Bliss</title>
  <link rel="stylesheet" href="style.css">
  <script>
    // Function to show confirmation message
    function showConfirmation(event) {
      event.preventDefault(); // Prevent form submission to simulate booking confirmation

      // Get form values
      const name = document.getElementById('name').value;
      const destination = document.getElementById('destination').value;
      const travelDate = document.getElementById('travel-date').value;

      // Show confirmation message
      const confirmationMessage = `
        <h3>Booking Confirmed!</h3>
        <p>Thank you, ${name}! Your trip to ${destination} on ${travelDate} has been confirmed.</p>
        <p>You will receive a confirmation email shortly with all the details.</p>
      `;

      // Display confirmation message in the form container
      const bookingContainer = document.querySelector('.booking-container');
      bookingContainer.innerHTML = confirmationMessage;
    }
  </script>
</head>
<body>

  <header class="booking-header">
    <h1>Book Your Dream Trip</h1>
    <p>Fill in the details below to confirm your booking.</p>
  </header>

  <section class="booking-container">
    <form class="booking-form" onsubmit="showConfirmation(event)">
      <h2>Booking Details</h2>
      
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>

      <div class="form-group">
        <label for="destination">Destination</label>
        <select id="destination" name="destination" required>
          <option value="" disabled selected>Select a destination</option>
          <option value="greece">Greece</option>
          <option value="japan">Japan</option>
          <option value="maldives">Maldives</option>
          <option value="italy">Italy</option>
          <option value="bali">Bali</option>
          <option value="south-africa">South Africa</option>
        </select>
      </div>

      <div class="form-group">
        <label for="travel-date">Travel Date</label>
        <input type="date" id="travel-date" name="travel_date" required>
      </div>

      <div class="form-group">
        <label for="travelers">Number of Travelers</label>
        <input type="number" id="travelers" name="travelers" min="1" placeholder="Enter number of travelers" required>
      </div>

      <div class="form-group">
        <label for="special-requests">Special Requests</label>
        <textarea id="special-requests" name="special_requests" rows="4" placeholder="Enter any special requests or requirements"></textarea>
      </div>

      <button type="submit" class="submit-button">Confirm Booking</button>
    </form>
  </section>

  <footer class="booking-footer">
    <p>&copy; 2024 Travel Bliss. All Rights Reserved. | <a href="contact.html">Contact Us</a></p>
  </footer>

</body>
</html>
